    section*5#secao$>article.conteudo>h1+p{lorem}|c

   - section*5 = 5 section

   - #secao$ = id para a secao e o "$" significa que ele vai numerar

   - > = significa que vai estar dentro da minha tag anterior

   - article.conteudo = significa que dentro de cada section vai ter um article com a class "conteudo" 

   - > =  de novo para dizer que dentro da taga anterior vai ser mais essa infocamacao

   - h1 +p = vai abrir um h1 e um paragravo e se eue quiser eu posso encrever um paragrafo ou um conterudo dentro ou depois posso simpelsmente clicar com o mouse e segurando a tecla "alt ir clicando e depois ira escrever tudo junto ou fazer oq eu eu quiser."

   - |c = para acrescentar um comentario em cada tag.
-->
